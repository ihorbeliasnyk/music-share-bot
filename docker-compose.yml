version: '3'

services:
  nodejs:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - YT_API_KEY=${YT_API_KEY}
      - SPOTIFY_PASSWORD=${SPOTIFY_PASSWORD}
      - SPOTIFY_USERNAME=${SPOTIFY_USERNAME}
      - BOT_TOKEN=${BOT_TOKEN}
      - SECRET_PATH=${SECRET_PATH}
      - HOST=${HOST}
    image: nodejs
    container_name: nodejs
    restart: unless-stopped
    networks:
      - app-network

  webserver:
    image: nginx:mainline-alpine
    container_name: webserver
    restart: unless-stopped
    ports:
      - '80:80'
    volumes:
      - web-root:/var/www/html
      - ./nginx:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    depends_on:
      - nodejs
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - webserver
    command: certonly --webroot --webroot-path=/var/www/html --email ihorbeliasnyk@gmail.com --agree-tos --no-eff-email --staging -d tgmusvertbot.pp.ua  -d www.tgmusvertbot.pp.ua

volumes:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local
    driver_opts:
      type: none
      device: ./views
      o: bind

networks:
  app-network:
    driver: bridge
